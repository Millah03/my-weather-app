<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1 id="city">Riverside</h1>
        <p>
          <span id="temperature">🌙 17</span>
          <span id="units">°F </span>
        </p>
        <h2></h2>
      </div>
      <form>
        <input type="text" id="location-input" placeholder="Enter a city" />
        <input type="submit" value="Go" />
      </form>
      <button>Current Temperature</button>
      <div class="row">
        <div class="col-2">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Thu</h5>
              <p class="card-text">⛅ 58°F/37°F</p>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Fri</h5>
              <p class="card-text">☀️ 63°F/43°F</p>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Sat</h5>
              <p class="card-text">☀️ 64°F/41°F</p>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Sun</h5>
              <p class="card-text">☀️ 64°F/37°F</p>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Mon</h5>
              <p class="card-text">⛅ 65°F/40°F</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <a
      class="github"
      href="https://github.com/Millah03/my-weather-app"
      target="_blank"
      >Github</a
    >
    <script src="src/index.js"></script>
  </body>
</html>
